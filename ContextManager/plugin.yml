name: ContextManager
main: me.asofold.bukkit.contextmanager.ContextManager
version: 0.2.0
depend:
- PluginLibSharedLibrary
- PermissionsEx
softdepend:
- mcMMO
commands:
  cmreload:
    description: reload settings
  mute:
    description: 'Mute a player, if desired for a certain amount of minutes.'
    usage: '/mute <player> [<minutes>]'
    aliases:
    - cmmute
  unmute:
    description: 'Remove a player from muted.'
    usage: '/unmute <player>'
    aliases:
    - cmunmute
    - demute
  muted:
    description: 'Show muted players.'
    usage: '/muted'
    aliases:
    - cmmuted
  context:
    description: 'Set your chat context.'
    aliases:
    - cx
    usage: '/context ... or /cx ... for: | /cx channel <name> | /cx recipients <rec1> ... | /cx ignore <player1> ... | /cx reset [ignore|all] | /cx info | Use - (-) as prefix to remove an entry!'

